<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Compare Two Countries</h1>
    <form action="/compare" method="POST">
        <label for="country1">Country 1:</label>
        <input type="text" id="country1" name="country1" required>

        <label for="country2">Country 2:</label>
        <input type="text" id="country2" name="country2" required>

        <label for="indicator">Indicator:</label>
        <select id="indicator" name="indicator" required>
            <option value="GDP">GDP</option>
            <option value="Inflation">Inflation</option>
        </select>

        <button type="submit">Compare</button>
    </form>
</body>
</html>
